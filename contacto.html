            <nav class="menu">

    <input type="checkbox" id="btn-menu">

            <nav>

    <div class="content">
        <div class="contactoss">
            <div class="contact-form">
                <h3><center>CONTACTO</center></h3>
                <form action="">
                    <p>
                        <label>NOMBRE COMPLETO</label>
                        <input type="text" name="Nombre">
                    </p>
                    <p>
                        <label>EMAIL</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>ASUNTO</label>
                        <input type="asunto" name="asunto">
                    </p>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">PAQUETES DE VIAJES<br></label>
                        <select id="inputState" class="form-select">
                            <option selected>Buscar...</option>
                            <option>Viaje Familiar</option>
                            <option>Conoce el Lago Ness</option>
                            <option>Conoce los Emiratos</option>
                            <option></option>
                        </select>
                    </div>
                    <p class="block">
                       <label>MENSAJE</label> 
                        <textarea name="message" rows="3"></textarea>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">VERIFICAR LOS DATOS</label>
                            </div>
                        </div>
                    </p>
                    <p class="block">
                        <button>
                            Enviar
                        </button>
                    </p>
                </form>
            </div>
        
            </div>
        </div>

    </div>
